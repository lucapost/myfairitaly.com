---
layout: default
---

<h2>{{ page.title }}</h2>

{{ content }}

{% for p in site.pages %}
{% if p.proposals == 'current' and p.displayhome == 'display' and p.lang == 'it' %}
<a href="{{ p.url }}">
	<img src='/images/proposal/{{ p.image }}' title='{{p.title}}' alt='{{p.title}}' class='thumb'/>
</a>
<a href="{{ p.url }}" title='{{p.title}}'>
	<h4>{{ p.title }}</h4>
</a>
<span class='bold'>Periodo</span>: {{p.time}}<br/>
<span class='bold'>Durata</span>: {{p.duration}}<br/>
<span class='bold'>Descrizione</span>: {{p.description}}<br/>
{% endif %}
{% endfor %}
